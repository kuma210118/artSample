<!DOCTYPE html>
<html>
<head>
  <title>artSample</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="twitter:card" content="player" />
  <meta name="twitter:title" content="artSample" />
  <meta name="twitter:image" content="https://kuma210118.github.io/artSample/CalliWind.png" /> 
  <meta name="twitter:player" content="https://kuma210118.github.io/artSample/CalliWind.mp4" /> 
  <meta name="twitter:player:width" content="800" />
  <meta name="twitter:player:height" content="450" />
</head>

<body>
  <main>
  <video autobuffer controls id="mv" width="400">
    <source src="CalliWind.mp4">
    <p>HTML5に対応していません。</p>
  </video>
  <script>
  //メディアオブジェクトの取得 ▼
  var media = document.getElementById("mv");

  //ループ再生を指定 ▼
  media.play();
  media.loop = true;
  </script>
  </main>
</body>
